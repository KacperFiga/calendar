<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="icon" href="./icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__grid">
        <div class="calendar__top-bar">
          <div class="calendar__top-bar-month">
            <span class="prev"><</span>
            <span class="calendar__top-bar-month-name"> December </span>
            <span class="calendar__top-bar-year"> </span>
            <span class="next">></span>
          </div>
          <div class="calendar__weekdayname">
            <div class="calendar__weekdayname__day">Mon</div>
            <div class="calendar__weekdayname__day">Tue</div>
            <div class="calendar__weekdayname__day">Wen</div>
            <div class="calendar__weekdayname__day">Thu</div>
            <div class="calendar__weekdayname__day">Fri</div>
            <div class="calendar__weekdayname__day">Sat</div>
            <div class="calendar__weekdayname__day">Sun</div>
          </div>
        </div>
        <div class="calendar__bottom-bar"></div>
      </div>
    </div>
    <footer class="footer">Kacper Figa</footer>
    <script src="index.js"></script>
  </body>
</html>
